<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODOs – Tailwind</title>
    <!-- CDN de Tailwind (modo JIT en CDN para proyecto simple) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
    <div class="max-w-5xl mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">TODOs</h1>

        <section class="rounded-2xl border border-slate-800 bg-slate-900/60 p-4 mb-4 shadow">
            <h2 class="text-xl font-semibold mb-2">Crear / Editar</h2>
            <form id="todoForm" class="grid md:grid-cols-2 gap-3">
                <input type="hidden" id="todoId" />
                <label class="flex flex-col gap-1">
                    <span class="text-slate-300">Título</span>
                    <input
                        id="title"
                        required
                        minlength="3"
                        placeholder="Ej. Comprar leche"
                        class="rounded-xl bg-slate-950 border border-slate-800 px-3 py-2"
                    />
                </label>
                <label class="flex flex-col gap-1">
                    <span class="text-slate-300">Descripción</span>
                    <input
                        id="description"
                        placeholder="Opcional"
                        class="rounded-xl bg-slate-950 border border-slate-800 px-3 py-2"
                    />
                </label>
                <label class="md:col-span-2 inline-flex items-center gap-2">
                    <input type="checkbox" id="completed" class="accent-blue-500" />
                    <span>Completado</span>
                </label>
                <div class="md:col-span-2 flex gap-2">
                    <button type="submit" class="px-4 py-2 rounded-xl bg-blue-600 hover:bg-blue-500">Guardar</button>
                    <button type="reset" id="btnReset" class="px-4 py-2 rounded-xl bg-slate-700">Limpiar</button>
                </div>
                <p id="formMsg" class="md:col-span-2 text-emerald-300"></p>
            </form>
        </section>

        <section class="rounded-2xl border border-slate-800 bg-slate-900/60 p-4 shadow">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-xl font-semibold">Listado</h2>
                <button id="btnReload" class="px-3 py-2 rounded-xl bg-slate-800 hover:bg-slate-700">Recargar</button>
            </div>
            <div class="overflow-x-auto">
                <table id="tblTodos" class="w-full text-left">
                    <thead class="text-slate-300">
                        <tr>
                            <th class="py-2">ID</th>
                            <th>Título</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-800"></tbody>
                </table>
            </div>
            <p id="listMsg" class="text-sky-300 mt-2"></p>
        </section>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
